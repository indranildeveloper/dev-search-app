{% extends 'main.html' %} {% block content %}

<img style="max-width: 500px" src="{{ project.featured_image.url }}" alt="{{project.title}}">

<h1>{{project.title}}</h1>
<br />
<p>{{ project.description }}</p>

<ul>
  {% for tag in project.tags.all %}
  <li>{{ tag }}</li>
  {% endfor %}
</ul>

{% endblock content %}
