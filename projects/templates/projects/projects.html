{% extends 'main.html' %} {% block content %}

<h1>Projects</h1>

<table>
  <tr>
    <th>Project</th>
    <th>Positive Votes</th>
    <th>Votes</th>
    <th>Created</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  {% for project in projects %}
    <tr>
      <td>{{ project.title }}</td>
      <td>{{ project.vote_ratio }}%</td>
      <td>{{ project.vote_total }}</td>
      <td>{{ project.created }}</td>
      <td><a href="{% url 'update-project' project.id %}">Edit</td>
      <td><a href="{% url 'delete-project' project.id %}">Delete</td>
      <td><a href="{% url 'project' project.id %}">View</td>
    </tr>
  {% endfor %}
</table>

{% endblock content %}
